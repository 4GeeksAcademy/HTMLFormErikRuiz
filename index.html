<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-light">
                <h4 class="mb-0">Formulario de pago</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">Faltan algunos datos obligatorios</div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Código de seguridad</label>
                            <input type="text" class="form-control" placeholder="0000" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Cantidad</label>
                            <input type="text" class="form-control" placeholder="Cantidad €" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Ciudad</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Provincia</label>
                            <select class="form-select" required>
                                <option selected disabled>Selecciona una provincia</option>
                                <option>Álava</option>
                                <option>Albacete</option>
                                <option>Alicante</option>
                                <option>Almería</option>
                                <option>Asturias</option>
                                <option>Ávila</option>
                                <option>Badajoz</option>
                                <option>Baleares</option>
                                <option>Barcelona</option>
                                <option>Burgos</option>
                                <option>Cáceres</option>
                                <option>Cádiz</option>
                                <option>Cantabria</option>
                                <option>Castellón</option>
                                <option>Ciudad Real</option>
                                <option>Córdoba</option>
                                <option>Cuenca</option>
                                <option>Gerona</option>
                                <option>Granada</option>
                                <option>Guadalajara</option>
                                <option>Guipúzcoa</option>
                                <option>Huelva</option>
                                <option>Huesca</option>
                                <option>Jaén</option>
                                <option>La Coruña</option>
                                <option>Las Palmas</option>
                                <option>La Rioja</option>
                                <option>León</option>
                                <option>Lérida</option>
                                <option>Lugo</option>
                                <option>Madrid</option>
                                <option>Málaga</option>
                                <option>Murcia</option>
                                <option>Navarra</option>
                                <option>Orense</option>
                                <option>Palencia</option>
                                <option>Pontevedra</option>
                                <option>Salamanca</option>
                                <option>Santa Cruz de Tenerife</option>
                                <option>Segovia</option>
                                <option>Sevilla</option>
                                <option>Soria</option>
                                <option>Tarragona</option>
                                <option>Teruel</option>
                                <option>Toledo</option>
                                <option>Valencia</option>
                                <option>Valladolid</option>
                                <option>Vizcaya</option>
                                <option>Zamora</option>
                                <option>Zaragoza</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Código Postal</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" rows="3" placeholder="Escribe aqui lo que quieras."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Métodos de pago aceptados:</label>
                        <div>
                            <img src="https://landing.moqups.com/img/help-center/115010765209/02._Your_Account_-_Logos_.jpg" alt="Métodos de pago" width="130" height="50" class="img-fluid">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
